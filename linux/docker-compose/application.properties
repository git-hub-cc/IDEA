# ===============================================================
#  Web IDEA Backend Configuration
# ===============================================================

# 服务器端口
server.port=8082

# (新增) 工作区根目录的默认值
# 这个值只在首次启动、settings.json文件不存在时使用。
# 之后，实际路径将从 .ide/settings.json 文件中读取。
app.workspace-root=./workspace

# ===============================================================
#  日志配置
# ===============================================================
# 1. 设置根日志级别为 INFO，避免过多的第三方库日志刷屏
logging.level.root=INFO
# 2. 将您自己项目的日志级别设置为 DEBUG，以便在开发时看到详细信息
logging.level.club.ppmc.idea=DEBUG
# 3. (强烈推荐) 确保在开发时总是打印完整的堆栈跟踪信息
server.error.include-stacktrace=always

# ===============================================================
#  文件上传配置
# ===============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=500MB

# ===============================================================
#  Git 与环境配置 (这些值将在首次启动时写入 settings.json)
# ===============================================================

# Gitee 个人访问令牌
# 将作为默认值写入 .ide/settings.json
gitee.api.access-token=

# (新增) Maven 主目录 (MAVEN_HOME)
# 在首次启动时，此路径将作为默认值写入 .ide/settings.json。
# 如果留空，则 settings.json 中的 mavenHome 将为 null。
# 示例 (Windows): app.maven.home=C:\\path\\to\\apache-maven-3.9.6
# 示例 (Linux/macOS): app.maven.home=/path/to/apache-maven-3.9.6
app.maven.home=/usr/share/maven/

# (新增) JDK 路径配置
# 在首次启动时，此Map将作为默认值写入 .ide/settings.json。
# 这是一个JSON风格的Map，键是 'jdk' + 版本号，值是 java.exe/java 的绝对路径。
# 示例: app.jdk.paths={'jdk17':'C:/Program Files/Java/jdk-17/bin/java.exe'}
app.jdk.paths={'jdk8':'/usr/local/bin/java8', \
'jdk11':'/usr/local/bin/java11', \
'jdk16':'/usr/local/bin/java16', \
'jdk17':'/usr/local/bin/java17', \
'jdk18':'/usr/local/bin/java18', \
'jdk19':'/usr/local/bin/java19', \
'jdk20':'/usr/local/bin/java20', \
'jdk21':'/usr/local/bin/java21'}