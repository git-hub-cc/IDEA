# ===============================================================
#  Web IDEA Backend Configuration
# ===============================================================

# 服务器端口
server.port=8080

# 工作区根目录 (所有项目和文件的存放位置)
app.workspace-root=./workspace

# ===============================================================
#  Language Server Configuration
# ===============================================================
#
# !! 重要 !!
# 请在这里配置 Java 语言服务器 (JDT-LS) 的可执行文件路径
# 这是提供代码补全、错误检查等功能的关键
# 参考: https://github.com/eclipse/eclipse.jdt.ls
#
# 示例 (Linux/macOS):
# app.language-server.java-path=/home/user/apps/jdt-ls/bin/java.exejdtls
#
# 示例 (Windows):
# app.language-server.java-path=C:/Users/user/apps/jdt-ls/bin/java.exejdtls.bat
#
app.language-server.java-path=

# ===============================================================
#  日志配置
# ===============================================================
# 1. 设置根日志级别为 INFO，避免过多的第三方库日志刷屏
logging.level.root=INFO
# 2. 将您自己项目的日志级别设置为 DEBUG，以便在开发时看到详细信息
logging.level.com.example.webideabackend=DEBUG
# 3. (强烈推荐) 确保在开发时总是打印完整的堆栈跟踪信息
server.error.include-stacktrace=always

# ===============================================================
#  文件上传配置
# ===============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=500MB

# ===============================================================
#  Git 与环境配置 (首次启动时将写入 settings.json)
# ===============================================================

gitee.api.access-token=

# (新增, 可选) Gitee 推送用的SSH私钥路径
gitee.ssh.private-key-path=C:/Users/User/.ssh/id_ed25519
# (新增, 可选) 如果你的SSH密钥有密码，请在这里配置
gitee.ssh.passphrase=xxxx

# ========================= 关键修改 START =========================
# (新增) Maven 主目录 (MAVEN_HOME)
# 在首次启动时，此路径将作为默认值写入 .ide/settings.json。
# 如果留空，则 settings.json 中的 mavenHome 将为 null。
# 示例: app.maven.home=C:/tools/apache-maven-3.9.6
app.maven.home=

# (修改) JDK 路径配置
# 在首次启动时，此Map将作为默认值写入 .ide/settings.json。
# 格式为 {'key1':'path1', 'key2':'path2'}。
# 示例: app.jdk.paths={'jdk17':'C:/Program Files/Java/jdk-17/bin/java.exe'}
app.jdk.paths={}
# ========================= 关键修改 END ===========================