# ===============================================================
#  Web IDEA Backend Configuration
# ===============================================================

# 服务器端口
server.port=8080

# 工作区根目录 (所有项目和文件的存放位置)
app.workspace-root=C:\\Users\\User\\Desktop\\workspace

# ===============================================================
#  Language Server Configuration
# ===============================================================
#
# !! 重要 !!
# 请在这里配置 Java 语言服务器 (JDT-LS) 的可执行文件路径
# 这是提供代码补全、错误检查等功能的关键
# 参考: https://github.com/eclipse/eclipse.jdt.ls
#
# 示例 (Linux/macOS):
# app.language-server.java-path=/home/user/apps/jdt-ls/bin/jdtls
#
# 示例 (Windows):
# app.language-server.java-path=C:/Users/user/apps/jdt-ls/bin/jdtls.bat
#
app.language-server.java-path=
logging.level.root.com.example=DEBUG
# ===============================================================
# MULTIPART (FILE UPLOAD) CONFIGURATION
# ===============================================================

# 启用multipart支持
spring.servlet.multipart.enabled=true

# 单个文件的最大大小 (此处设置为50MB)
spring.servlet.multipart.max-file-size=50MB

# 请求的总最大大小 (此处设置为500MB)
spring.servlet.multipart.max-request-size=500MB

gitee.api.access-token=

app.jdk.paths={'jdk8':'C:\\Users\\User\\.jdks\\corretto-1.8.0_452\\bin\\java.exe', \
'jdk11':'C:\\Users\\User\\.jdks\\ms-11.0.27\\bin\\java.exe', \
'jdk16':'C:/Program Files/Java/jdk-16/bin/java.exe', \
'jdk17':'C:\\Users\\User\\.jdks\\ms-17.0.15\\java.exe', \
'jdk18':'C:/Program Files/Java/jdk-18/bin/java.exe', \
'jdk19':'C:/Program Files/Java/jdk-19/bin/java.exe', \
'jdk20':'C:/Program Files/Java/jdk-20/bin/java.exe', \
'jdk21':'C:/Program Files/Java/jdk-21/bin/java.exe'}

# (新增) Gitee 推送用的SSH私钥
# 将私钥文件的所有内容粘贴在这里，并用 \n 替换换行符
gitee.ssh.private-key-path=~/.ssh/id_ed25519

# (新增, 可选) 如果你的SSH密钥有密码，请在这里配置
gitee.ssh.passphrase=